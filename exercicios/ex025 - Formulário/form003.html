<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 03</title>
</head>
<body>
    <h1>Teste de formulário - 03</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" autocomplete="name" placeholder="nome completo" required  maxlength="40">
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required max="10" value="5" placeholder="Média do Periodo" step="0.1" >
        </p>

        <p>
            <label for="iperiodo">Periodo Letivo</label>
            <input type="month" name="periodo" id="iperiodo" required placeholder=" Mês/Ano">
        </p>

        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" required>
        </p>

        <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora" required>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


        
    </form>
    
</body>
</html>
