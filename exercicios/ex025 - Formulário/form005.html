<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 05</title>
    <style>
        fieldset{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Formulário 05 - checkbox e radio box</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexmas"> <label for="isexmas"> Masculino</label>
            <input type="radio" name="sexo" id="isexfem"> <label for="isexfem"> Feminino</label>
            <input type="radio" name="sexo" id="isexout"> <label for="isexout"> Prefiro não informar</label>
        </fieldset>
    
        <fieldset>
            <legend>Esporte que pratico</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
        </fieldset>
    
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      
    </form>
</body>
</html>
