<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 06</title>
</head>
<body>
    <h1>Formulário 06 - Cor(color) / barra de satisfação(range) / Anexo de Imagens enviados pelo usuário(File)</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#2929ff">
        </p>

        <p>
            <label for="isat">Nível de Satisfação</label>
            <input type="range" name="sat" id="isat" min="1" max="5" value="3">
        </p>

        <p>
            <label for="ifoto">Foto do perfil</label><br>
            <input type="file" name="foto" id="ifoto">
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
