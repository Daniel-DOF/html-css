    <h1>Outras formas de se utilizar iframe</h1>

    <h2>Videos Youtube/Outros</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/Wc8Z-F2OcxE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2>Mapas Waze</h2>

    <iframe src="https://embed.waze.com/iframe?zoom=17&lat=-3.777143&lon=-38.564125&ct=livemap" width="600" height="450" allowfullscreen></iframe>

    <h2>Apresentações e partilhamento de aquivo como no GoogleDocs</h2>

    <iframe style="background-color:aquamarine" srcdoc="<h3>Sem arquivo no Goolge Docs</h3>" frameborder="0" ></iframe>
